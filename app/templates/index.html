{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Weather App</h1>
<form action="{% url 'weather' %}" method="post">
  {% csrf_token %}
  <label for="city">Enter City:</label>
  <input type="text" id="city" name="city" required>
  <button type="submit">Get Weather</button>
</form>
{% endblock %}
